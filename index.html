<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Best UI">
  <meta name="author" content="Gryffindor">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/codemirror.css">

  <base href="http://demos.telerik.com/kendo-ui/splitter/index">
  <style>html {
    font-size: 14px;
    font-family: Arial, Helvetica, sans-serif;
  }</style>
  <title></title>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.3.1118/styles/kendo.common-material.min.css"/>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.3.1118/styles/kendo.material.min.css"/>
  <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.3.1118/styles/kendo.material.mobile.min.css"/>

  <script src="//kendo.cdn.telerik.com/2016.3.1118/js/jquery.min.js"></script>
  <script src="//kendo.cdn.telerik.com/2016.3.1118/js/kendo.all.min.js"></script>

</head>

<body data-ng-app="bestUI">
<div data-ng-controller="BestUIController">

  <div id="example">
    <div id="horizontal">

      <div id="left-pane">
        <div id="vertical-left">
          <div id="top-pane-left">
            <div class="pane-content">
            </div>
          </div>
          <div id="bottom-pane-left">
            <div class="pane-content">
            </div>
          </div>
        </div>
      </div>

      <div id="center-pane">
        <div id="vertical-center">
          <div id="top-pane-center">
            <div class="pane-content">
            </div>
          </div>
          <div id="bottom-pane-center">
            <div class="pane-content">
            </div>
          </div>
        </div>
      </div>

      <div id="right-pane">
        <div class="pane-content">
        </div>
      </div>
    </div>
  </div>

  <div id="code"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/codemirror.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/addon/mode/simple.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/mode/javascript/javascript.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.21.0/addon/edit/matchbrackets.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jshint/r07/jshint.js"></script>

<script src="js/scripts.js"></script>

<script>
  $("#horizontal").kendoSplitter({
    panes: [
      {collapsible: true},
      {collapsible: false},
      {collapsible: true}
    ]
  });

  $("#vertical-left").kendoSplitter({
    orientation: "vertical",
    panes: [
      {collapsible: false, size: "100px"},
      {collapsible: false, size: "100px"}
    ]
  });
  $("#vertical-center").kendoSplitter({
    orientation: "vertical",
    panes: [
      {collapsible: false, size: "100px"},
      {collapsible: false, size: "100px"}
    ]
  });
</script>

<script>
  var sc = "function validateField(fieldValue){\n\n}";
  var code = document.getElementById("code");
  var editor = CodeMirror(code, {
    value: (sc),
    lineNumbers: true,
    mode: "javascript",
    matchBrackets: {bothBrackets: true},
    highlightSelectionMatches: {showToken: /\w/, annotateScrollbar: true}
  });
  var widgets = [];
  function updateHints() {
    editor.operation(function () {
      for (var i = 0; i < widgets.length; ++i) {
        editor.removeLineWidget(widgets[i]);
      }
      widgets.length = 0;

      JSHINT(editor.getValue());
      for (var i = 0; i < JSHINT.errors.length; ++i) {
        var err = JSHINT.errors[i];
        if (!err) {
          continue;
        }
        var msg = document.createElement("div");
        var icon = msg.appendChild(document.createElement("span"));
        icon.innerHTML = "!!";
        icon.className = "lint-error-icon";
        msg.appendChild(document.createTextNode(err.reason));
        msg.className = "lint-error";
        widgets.push(editor.addLineWidget(err.line - 1, msg, {coverGutter: false, noHScroll: true}));
      }
    });
    var info = editor.getScrollInfo();
    var after = editor.charCoords({line: editor.getCursor().line + 1, ch: 0}, "local").top;
    if (info.top + info.clientHeight < after) {
      editor.scrollTo(null, after - info.clientHeight + 3);
    }
  }

  var waiting;
  editor.on("change", function () {
    clearTimeout(waiting);
    waiting = setTimeout(updateHints, 500);
  });

  setTimeout(updateHints, 100);
</script>

</body>
</html>
